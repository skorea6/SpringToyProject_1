<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h3>게시판</h3>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>상품명</th>
                <th>가격</th>
                <th>재고수량</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.stockQuantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
<script src="/js/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        function apiErrCode(request){
            var state = request.status;
            var msg = "";

            if(state == 500){
                var responseMessage = JSON.parse(request.responseText);
                if(responseMessage.statusMessage != null){
                    msg = "[" + responseMessage.statusCode + "]" + " " + responseMessage.statusMessage;
                }else{
                    switch (state){
                        case 401 :
                            msg ="토큰이 유효하지 않음";
                            break;
                        case 500 :
                            msg ="Server Invalid";
                            break;
                        case 4201 :
                            msg ="Json Missing";
                            break;
                        case 4301 :
                            msg ="키를 찾을 수 없음";
                            break;
                        default :
                            msg ="에러 코드를 확인할 수 없습니다.";
                    }
                }

            }else{
                msg ="서버 에러가 발생했습니다. (" + state + ")";
            }

            return msg;
        }

        $.ajax({
            url: '/api/v1/model/listBoard',
            type: 'GET',
            async: false,
            contentType: "application/json",
            dataType: 'json',
            success: function (res) {
                var result = res.data;
                $("#memberId").val(result.memberId);
            },
            error : function(request) {
                alert(apiErrCode(request));
            }
        });

    });
</script>
</body>
</html>
