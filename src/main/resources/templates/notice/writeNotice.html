<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h3>공지사항 등록</h3>
    <div class="form-group">
        <label>제목</label>
        <input type="text" id="title" class="form-control">
    </div>
    <div class="form-group">
        <label>내용</label>
        <textarea type="text" id="content" rows="5" class="form-control"/></textarea>
    </div>
    <button id="btnWrite" style="width:100%;" class="btn btn-primary">공지사항 등록</button><br><br>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
<script src="/js/jquery.min.js"></script>
<script>
    function apiErrCode(request){
        var state = request.status;
        var msg = "";

        if(state == 500){
            var responseMessage = JSON.parse(request.responseText);
            if(responseMessage.statusMessage != null){
                msg = "[" + responseMessage.statusCode + "]" + " " + responseMessage.statusMessage;
            }else{
                switch (state){
                    case 401 :
                        msg ="토큰이 유효하지 않음";
                        break;
                    case 500 :
                        msg ="Server Invalid";
                        break;
                    case 4201 :
                        msg ="Json Missing";
                        break;
                    case 4301 :
                        msg ="키를 찾을 수 없음";
                        break;
                    default :
                        msg ="에러 코드를 확인할 수 없습니다.";
                }
            }

        }else{
            msg ="서버 에러가 발생했습니다. (" + state + ")";
        }

        return msg;
    }

    function write() {
        var form = {
            title: $("#title").val(),
            content: $("#content").val()
        };

        $.ajax({
            url: '/api/v1/notice/write',
            type: 'PUT',
            data: JSON.stringify(form),
            contentType: "application/json",
            dataType: 'json',
            success: function (res) {
                alert("글 작성 완료!");
                location.href = "/notice/list";
            },
            error : function(request) {
                alert(apiErrCode(request));
            }
        });
    }


    $(document).ready(function() {
        $("#btnWrite").click(function(){
            write();
        });
    });
</script>
</body>
</html>
