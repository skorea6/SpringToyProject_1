<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h3>회원가입</h3><br>
    <h5>기본정보</h5>
    <div class="form-group">
        <label>아이디</label>
        <input type="text" id="memberId" name="memberId" class="form-control" placeholder="4글자 이상">
    </div>
    <div class="form-group">
        <label>비밀번호</label>
        <input type="password" id="password" class="form-control" placeholder="영문,숫자,특수문자 포함 8~16글자">
    </div>
    <div class="form-group">
        <label>이름</label>
        <input type="text" id="name" class="form-control" placeholder="ex) 홍길동">
    </div>
    <div class="form-group">
        <label>전화번호</label>
        <input type="text" id="phoneNumber" class="form-control" placeholder="ex) 010-1234-5678">
    </div>
    <div class="form-group">
        <label>이메일</label>
        <input type="text" id="email" class="form-control" placeholder="ex) myemail@naver.com">
    </div>

    <hr>
    <h5>집주소</h5>
    <div class="form-group">
        <label>우편번호</label>
        <input type="text" id="postcode" class="form-control">
        <button type="button" onclick="DaumPostcode()" class="btn btn-success">우편번호 찾기</button>
    </div>

    <div class="form-group">
        <label>주소</label>
        <input type="text" id="address" class="form-control">
    </div>

    <div class="form-group">
        <label>상세주소</label>
        <input type="text" id="detailAddress" class="form-control" placeholder="ex) 101동 102호">

    </div>
    <div class="form-group">
        <label>참고항목</label>
        <input type="text" id="extraAddress" class="form-control">
    </div>

    <hr>

    <button id="btnSignup" style="width:100%;" class="btn btn-primary">회원가입</button>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
<script src="/js/jquery.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function apiErrCode(request){
        var state = request.status;
        var msg = "";

        if(state == 500){
            var responseMessage = JSON.parse(request.responseText);
            if(responseMessage.statusMessage != null){
                msg = "[" + responseMessage.statusCode + "]" + " " + responseMessage.statusMessage;
            }else{
                switch (state){
                    case 401 :
                        msg ="토큰이 유효하지 않음";
                        break;
                    case 500 :
                        msg ="Server Invalid";
                        break;
                    case 4201 :
                        msg ="Json Missing";
                        break;
                    case 4301 :
                        msg ="키를 찾을 수 없음";
                        break;
                    default :
                        msg ="에러 코드를 확인할 수 없습니다.";
                }
            }

        }else{
            msg ="서버 에러가 발생했습니다. (" + state + ")";
        }

        return msg;
    }

    function signup() {
        var form = {
            memberId: $("#memberId").val(),
            password: $("#password").val(),
            name: $("#name").val(),
            phoneNumber: $("#phoneNumber").val(),
            email: $("#email").val(),
            address:{
                postcode: $("#postcode").val(),
                address: $("#address").val(),
                detailAddress: $("#detailAddress").val(),
                extraAddress: $("#extraAddress").val()
            }
        };

        $.ajax({
            url: '/api/v1/signupMember',
            type: 'PUT',
            data: JSON.stringify(form),
            contentType: "application/json",
            dataType: 'json',
            success: function (res) {
                alert("회원가입 완료!");
                location.href = "/member/login";
            },
            error : function(request) {
                alert(apiErrCode(request));
            }
        });
    }

    function DaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("extraAddress").value = extraAddr;

                } else {
                    document.getElementById("extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("detailAddress").focus();
            }
        }).open();
    }

    $(document).ready(function() {
        $("#btnSignup").click(function(){
            signup();
        });
    });
</script>
</body>
</html>
