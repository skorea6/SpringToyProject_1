<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="jumbotron">
        <h1>환영합니다!</h1>
        <p id="name">로그인하지 않았습니다.</p>
        <p class="lead">회원 기능</p>
        <p>
            <a class="btn btn-lg btn-secondary" href="/member/signup">회원 가입</a>
            <a class="btn btn-lg btn-secondary" href="/member/login">로그인</a>
            <a class="btn btn-lg btn-secondary" href="/member/logout">로그아웃</a>
        </p>
        <p>
            <a class="btn btn-lg btn-secondary" href="/member/update">회원정보 변경</a>
            <a class="btn btn-lg btn-secondary" href="/member/updatepw">비밀번호 변경</a>
            <a class="btn btn-lg btn-secondary" href="/member/delete">회원 탈퇴</a>
        </p>
        <p class="lead">상품 기능</p>
        <p>
            <a class="btn btn-lg btn-dark" href="/items/new">상품 등록</a>
            <a class="btn btn-lg btn-dark" href="/items">상품 목록</a>
        </p>
        <p class="lead">주문 기능</p>
        <p>
            <a class="btn btn-lg btn-info" href="/order">상품 주문</a>

        </p>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
<script src="/js/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        function apiErrCode(request){
            var state = request.status;
            var msg = "";

            if(state == 500){
                var responseMessage = JSON.parse(request.responseText);
                if(responseMessage.statusMessage != null){
                    msg = "[" + responseMessage.statusCode + "]" + " " + responseMessage.statusMessage;
                }else{
                    switch (state){
                        case 401 :
                            msg ="토큰이 유효하지 않음";
                            break;
                        case 500 :
                            msg ="Server Invalid";
                            break;
                        case 4201 :
                            msg ="Json Missing";
                            break;
                        case 4301 :
                            msg ="키를 찾을 수 없음";
                            break;
                        default :
                            msg ="에러 코드를 확인할 수 없습니다.";
                    }
                }

            }else{
                msg ="서버 에러가 발생했습니다. (" + state + ")";
            }

            return msg;
        }

        // 동기식 통신
        $.ajax({
            url: '/api/v1/model/index',
            type: 'GET',
            async: false,
            contentType: "application/json",
            dataType: 'json',
            success: function (res) {
                var result = res.data;
                $("#name").html(result.name + "님, 환영합니다~");
            }
        });
    });
</script>
</body>
</html>
